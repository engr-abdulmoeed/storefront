<html>
    <body>
        {% if name %}
        <h1>Hello {{ name }}</h1>
        {% else %}
        <h1>Hello World</h1>
        {% endif %}
    </body>
    <ul>
        {% for tag in tags %}
        <li>
            {{ tag.id }} - {{ tag.label }}
        </li>
        {% endfor %}
    </ul>
</html>
