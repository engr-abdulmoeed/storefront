<html>
    <body>
        {% if name %}
        <h1>Hello {{ name }}</h1>
        {% else %}
        <h1>Hello World</h1>
        {% endif %}
    </body>
    <ul>
        {% for customer in customers %}
        <li>
            {{ customer.id }} - {{ customer.full_name }}
        </li>
        {% endfor %}
    </ul>
</html>
